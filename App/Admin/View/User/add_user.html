<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--下拉框-->
    <link href="_css_/plugins/chosen/chosen.css" rel="stylesheet">
    <!--单选框-->
    <link href="_css_/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
     <include file="Public:head" />
    <script type="text/javascript">
        $(document).ready(function(){
            $("#szmm").show();
//            $(".ljsz").click(function(){
//                $("#szmm").show();
//            });
//            $(".zxsz").click(function(){
//                $("#szmm").hide();
//            });
        });
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="location">新建用户</h5>
                        <div class="ibox-tools">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:U('Admin/User/index')}">用户列表</a></li>
                                <li><a href="{:U('Admin/User/index',array('status'=>4))}">待审核用户列表</a></li>
                                <li><a href="{:U('Admin/User/index',array('status'=>3))}">已删除用户列表</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                            <div id="acc" class="form-group">
                                <label class="col-sm-2 control-label">登录帐号</label>
                                    <div class="col-sm-10">
                                        <input id="account" name="account"  type="text" class="form-control" onblur="check()">
                                        <div style="line-height: 30px;display: none;" id="acc1">
                                            <i style="color: #1ab394;" class="glyphicon glyphicon-ok"></i>&nbsp;
                                            <span style="color:#1ab394;font-weight:bold">恭喜，该帐号可注册!</span>
                                        </div>
                                        <div style="line-height: 30px;display: none;" id="acc2">
                                            <i style="color: #ed5565;" class="glyphicon glyphicon-remove"></i>&nbsp;
                                            <span style="color:#ed5565;font-weight:bold">该帐号已注册!</span>
                                        </div>
                                    </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">真实姓名</label>
                                <div class="col-sm-10">
                                    <input id="real_name"  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">手机号</label>
                                <div class="col-sm-10">
                                    <input id="mobile"  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">部门</label>
                                <div class="col-sm-10">
                                    <input id="section"  type="text" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">企业</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <select id="company_id" name="company_id" data-placeholder="请选择企业..." class="chosen-select" style="width:350px;" tabindex="2">
                                            <option value="">请选择企业</option>
                                            <option <if condition="$checks['company_id'] === '0'"> selected="selected" </if> value="0">政府</option>
                                            <volist name="company_list" id="vo">
                                                <option <if condition="$checks['company_id'] eq $vo['company_id']"> selected="selected" </if>  value="{$vo.company_id}">{$vo.name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户组</label>

                                <div class="col-sm-10">
                                        <div class="input-group">
                                            <select id="role_id" name="role_id" data-placeholder="请选择用户组..." class="chosen-select" style="width:350px;" tabindex="2">
                                                <option value="">请选择用户组</option>
                                                <volist name="user_role" id="vo">
                                                    <option value="{$vo.id}">{$vo.name}</option>
                                                </volist>
                                            </select>
                                        </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">设置密码</label>
                                <div class="col-sm-10">
                                   <fieldset id="radios">
                                        <!--<div class="radio radio-info radio-inline">-->
                                            <!--<input class="zxsz" type="radio" id="inlineRadio1" value="radio1" name="radioInline" checked >-->
                                            <!--<label style="padding-left: 10px;" for="inlineRadio1">VIP用户自行设置</label>-->
                                        <!--</div>-->
                                        <div class="radio radio-inline">
                                            <input class="ljsz"  type="radio" id="inlineRadio2" value="radio2" name="radioInline" checked>
                                            <label style="padding-left: 10px;" for="inlineRadio2">立即设置</label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div id="szmm" class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <input id="password" type="text" class="form-control"8>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <a id="T_submit" class="btn btn-primary" >确认新建</a>
                                    <a class="back btn btn-white" type="submit">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //检测是否存在该帐号
    function check(){
        var $check = $('#account').val();
        var checks = {
            account: $check,
        };
        if (!$check) {
            toastr.error("您没有输入登录帐号！");
            return false;
        }
        $.post("../../checks", checks, function (data) {
            if (data.result == 'no') {
                $("#acc").removeClass("has-error");
                $("#acc").addClass("has-success");
                $("#acc1").show();
                $("#acc2").hide();

            } else{
                $("#acc").removeClass("has-success");
                $("#acc").addClass("has-error");
                $("#acc2").show();
                $("#acc1").hide();
            }
        }, "json");
    }
    $(function () {
        //回车事件
        document.onkeydown = function (event) {
            var theEvent = window.event || event;
            var code = theEvent.keyCode || theEvent.which;
            if (code == 13) {
                T_submit(event);
            }
        }
        //点击事件
        $('#T_submit').click(function (event) {
            T_submit(event);
        });
    });
    function  T_submit(event){
        var $account = $('#account').val();
        var $real_name = $('#real_name').val();
        var $company_id = $('#company_id').val();
        var $role_id = $('#role_id').val();
        var $mobile = $('#mobile').val();
        var $section = $('#section').val();
        var $inlineRadio1 = $("input[name=radioInline]:checked").val();
        var $password = $('#password').val();
        if (!$account) {
            toastr.error("您没有输入登录帐号！");
            return false;
        }
        if (!$real_name) {
            toastr.error("您没有输入真实姓名！");
            return false;
        }
        if (!$mobile) {
            toastr.error("您没有输入手机号！");
            return false;
        }
        if (!$section) {
            toastr.error("您没有输入部门！");
            return false;
        }
//        if (!$company_id) {
//            toastr.error("您没有选择企业！");
//            return false;
//        }
        if (!$role_id) {
            toastr.error("您没有选择用户组！");
            return false;
        }
        if($inlineRadio1 == "radio1"){
            $status="5";
            $pass = 1;
        }else if($inlineRadio1 == "radio2"){
            if (!$password) {
                toastr.error("请输入新建用户密码！");
                return false;
            }else {
                $status="1";
                $pass = 2;
            }
        }
        var accounts = {
            account: $account,
            role_id: $role_id,
            real_name: $real_name,
            company_id: $company_id,
            status: $status,
            mobile: $mobile,
            section: $section,
            pass: $pass,
            password: $password

        };
        $.post("../../add_users", accounts, function (data) {
            if (data.res == 'success') {
                toastr.success("新建用户成功！");
                setTimeout(function(){
                    location.href='{:u('User/index',array('menu_id'=>$_GET['menu_id']))}'
                }, 2100);
            } else{
                toastr.error("新建用户失败！");
            }
        }, "json");
        return false;
    }
</script>;

</html>
