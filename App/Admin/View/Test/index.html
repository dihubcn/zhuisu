<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <include file="Public:head" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="location">产地证明管理</h5>
                    <div class="ibox-tools">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="glyphicon glyphicon-list"></i>
                        </a>
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="{:U('Admin/Prove/add_origin',array('menu_id'=>$_GET['menu_id']))}">新增产地证明</a></li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <if condition="$user_find.user_id ELT 2">
                        <div style="margin-bottom: 10px;">
                            <a href="{:u('Admin/Prove/add_origin')}"><button type="button" class="btn btn-w-m btn-info">新增</button></a>
                            <a href="#" onclick="_delData()"><button type="button" class="btn btn-w-m btn-info">删除</button></a>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <form method="get" id="search-form">
                                <select type="search" name="key_type" class="form-control" style="width: 160px;float: left;margin: 5px;">
                                    <option value="1" <if condition="$key_type==1">selected</if> >编号</option>
                                    <option value="2" <if condition="$key_type==2">selected</if> >发证日期</option>
                                    <option value="3" <if condition="$key_type==3">selected</if> >产地编号</option>
                                    <option value="4" <if condition="$key_type==4">selected</if> >产地(乡、村)</option>
                                    <option value="5" <if condition="$key_type==5">selected</if> >生产者</option>
                                    <option value="6" <if condition="$key_type==6">selected</if> >产品名称</option>
                                    <option value="7" <if condition="$key_type==7">selected</if> >数量(吨)</option>
                                    <option value="8" <if condition="$key_type==8">selected</if> >运销商</option>
                                    <option value="9" <if condition="$key_type==9">selected</if> >电话</option>
                                    <option value="10" <if condition="$key_type==10">selected</if> >经办人</option>
                                </select>
                                <input id="producers" name="key" type="search" class="form-control" style="float: left;width: 200px;margin: 5px;"   value="{$key}"  placeholder="请输入标题关键字">
                                <button type="submit" class="btn btn-w-m btn-info" style="margin: 5px">搜索</button>
                                <a href="#" onclick="excelout_data('search-form')"><button type="button" class="btn btn-w-m btn-info" style="margin: 5px">数据导出</button></a>

                            </form>
                            <form action="{:U('Prove/import',array('menu_id'=>$_GET['menu_id']))}" method="post" enctype="multipart/form-data">
                                <div  style="float: right;margin: 5px;margin-top: -38px;">
                                    <input type="file" name="import"  style="float: right;margin: 5px;width: 200px;"/>
                                    <input type="hidden" name="table" value="tablename"/>
                                    <button type="submit" class="btn btn-w-m btn-info">数据导入</button>
                                </div>
                            </form>
                        </div>

                    </if>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th><input type="checkbox" onclick="checkAll(this)">
                            </th>
                            <th>编号</th>
                            <th>发证日期</th>
                            <th>产地编号</th>
                            <th>产地(乡、村)</th>
                            <th>生产者</th>
                            <th>产品名称</th>
                            <th>数量(吨)</th>
                            <th>运销商</th>
                            <th>电话</th>
                            <th>经办人</th>
                            <th>操作项</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="info_list" id="vo">
                            <tr class="gradeX">
                                <td> <input type="checkbox" name="check" value="{$vo.id}"></td>
                                <td>{$vo.number}</td>
                                <td>{$vo.certificate_time}</td>
                                <td>{$vo.origin_num}</td>
                                <td>{$vo.origin}</td>
                                <td>{$vo.producers}</td>
                                <td>{$vo.product_name}</td>
                                <td>{$vo.quantity}</td>
                                <td>{$vo.marketing_agency}</td>
                                <td>{$vo.tel}</td>
                                <td>{$vo.agent}</td>
                                <td class="center">
                                    <a class="btn btn-primary" href="{:u('Admin/Prove/add_origin',array('id'=>$vo['id']))}">编辑</a>&nbsp;&nbsp;
                                    <a class="del btn btn-danger" href="{:u('Admin/Prove/del_origin',array('id'=>$vo['id']))}">删除</a>&nbsp;&nbsp;
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>

                <!--   <span class="btn btn-white" style="float:right;margin: 5px">共{$count}条记录</span>--> <div style="float:right;margin: 5px">  {$page}</div>

            </div>
        </div>
    </div>
</div>
<!--内页收起 隐藏-->
<script src="_js_/content.min.js?v=1.0.0"></script>
<!--前台分页-->
<!--<script src="_js_/plugins/dataTables/jquery.dataTables.js"></script>-->
<script src="_js_/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function(){$(".dataTables-example").dataTable();var oTable=$("#editable").dataTable();oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php",{"callback":function(sValue,y){var aPos=oTable.fnGetPosition(this);oTable.fnUpdate(sValue,aPos[0],aPos[1])},"submitdata":function(value,settings){return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})});function fnClickAddRow(){$("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
</script>
<script>
    /**
     * 复选框的全选和取消全选
     */
    function checkAll(o){
        var list = document.getElementsByName("check");
        for ( var i = 0; i < list.length; i++) {
            list[i].checked = o.checked;
        }
    }
    /**
     * 删除多条数据
     */
    function _delData(){
        var str = new Array();
        $("[name='check']").each(function() {
            if (this.checked) {
                str.push($(this).val());
            }
        });
        if (str.length<=0)
            toastr.error("请选择您要删除的数据！");
        else {
            if (confirm("您确定要删除选择的数据吗？")) {
                $.ajax({
                    type : "post",
                    url : "../../del_origin",
                    data : {
                        "ids" : str.toString()
                    },
                    dataType : "html",
                    success : function(data) {
                        if(data){
                            toastr.success('删除成功！');
                        }else{
                            toastr.error('删除失败！');
                        }
                        setTimeout("window.location.reload(true)", 1000);
                    }
                });
            }
        }
    }
    // ajax 导出数据

    function excelout_data(tab){
        $('#'+tab).attr('action','../../excelout');
        $('#'+tab).submit();
        $('#'+tab).attr('action','');
    }

</script>
</body>
</html>
