<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--下拉框-->
    <link href="_css_/plugins/chosen/chosen.css" rel="stylesheet">
    <!--单选框-->
    <link href="_css_/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
     <include file="Public:head" />
    <script type="text/javascript">
        $(document).ready(function(){
            $("#szmm").show();
//            $(".ljsz").click(function(){

//            });
//            $(".zxsz").click(function(){

        });
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="location">新增/编辑-环境卫生检查记录</h5>
                        <div class="ibox-tools">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" action="__CONTROLLER__/add_tool?menu_id={$_GET['menu_id']}" enctype="multipart/form-data" class="form-horizontal" onSubmit="return beforeSubmit(this);">
                            <input id="tid" name="tid"  type="hidden" class="form-control" value="{$info.tid}">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">加工批次</label>
                                <div class="col-md-4">
                                    <input id="jgpc" name="jgpc"  type="text" class="form-control" value="{$info.jgpc}">
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">人手</label>
                                <div class="col-md-4">
                                    <input id="number" name="number"  type="text" class="form-control" value="{$info.number}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">项目</label>
                                <div class="col-md-4">
                                    <select name="project" id="project">
                                    	<option value="人手" <if condition="$info.project eq '人手'">selected</if>>人手</option>
                                    	<option value="原料挑选台" <if condition="$info.project eq '原料挑选台'">selected</if>>原料挑选台</option>
                                    	<option value="切割机" <if condition="$info.project eq '切割机'">selected</if>>切割机</option>
                                    	<option value="脱水机" <if condition="$info.project eq '脱水机'">selected</if>>脱水机</option>
                                    	<option value="干燥箱" <if condition="$info.project eq '干燥箱'">selected</if>>干燥箱</option>
                                    	<option value="分选机" <if condition="$info.project eq '分选机'">selected</if>>分选机</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">工作前</label>
                                <div class="col-md-4">
                                    <input id="before_work" name="before_work"  type="text" class="form-control" value="{$info.before_work}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">工作后</label>
                                <div class="col-md-4">
                                    <input id="after_work" name="after_work"  type="text" class="form-control" value="{$info.after_work}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                <label class="col-sm-2 control-label">措施</label>
                                <div class="col-md-4">
                                    <input id="measure" name="measure"  type="text" class="form-control" value="{$info.measure}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                <label class="col-sm-2 control-label">检查人</label>
                                <div class="col-md-4">
                                    <input id="checker" name="checker"  type="text" class="form-control" value="{$info.checker}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <script src="_js_/plugins/layer/laydate/laydate.js"></script>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">生产日期</label>
                                <div class="col-md-4">
                                    <input name="product_time" value="{$info.product_time}" id="product_time" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    <!--<input name="start_time" value="{$product.start_time}" id="start_time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">-->
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>
								<div class="hr-line-dashed"></div>
                                                        <div class="form-group">
                                <label class="col-sm-2 control-label">审核人</label>
                                <div class="col-md-4">
                                    <input id="audit" name="audit"  type="text" class="form-control" value="{$info.audit}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <script src="_js_/plugins/layer/laydate/laydate.js"></script>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">审核日期</label>
                                <div class="col-md-4">
                                    <input name="check_time" value="{$info.check_time}" id="check_time" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    <!--<input name="start_time" value="{$product.start_time}" id="start_time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">-->
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary" onclick="T_submit();">提交</button>
                                    <a class="back btn btn-white" type="submit">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function beforeSubmit(form){
        if(form.jgpc.value==''){
            toastr.error("请填写加工批次！");
            form.jgpc.focus();
            return false;
        }   if(form.measure.value==''){
            toastr.error("请填写措施！");
            form.measure.focus();
            return false;
        }if(form.checker.value==''){
            toastr.error("请填写检查人！");
            form.checker.focus();
            return false;
        }  if(form.audit.value==''){
            toastr.error("请填写审核人！");
            form.audit.focus();
            return false;
        } 
        return true;
    }
</script>;
<!--下拉框-->
<script src="_js_/plugins/chosen/chosen.jquery.js"></script>
<script src="_js_/demo/form-advanced-demo.min.js"></script>

<!--前台分页-->
<script src="_js_/plugins/dataTables/jquery.dataTables.js"></script>
<script src="_js_/plugins/dataTables/dataTables.bootstrap.js"></script>

</body>
</html>
