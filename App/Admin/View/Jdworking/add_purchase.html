<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--下拉框-->
    <link href="_css_/plugins/chosen/chosen.css" rel="stylesheet">
    <!--单选框-->
    <link href="_css_/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
     <include file="Public:head" />
    <script type="text/javascript">
        $(document).ready(function(){
            $("#szmm").show();
//            $(".ljsz").click(function(){
//                $("#szmm").show();
//            });
//            $(".zxsz").click(function(){
//                $("#szmm").hide();
//            });
        });
    </script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">


    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="location">新增/编辑-采购记录</h5>
                        <div class="ibox-tools">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" action="__CONTROLLER__/add_purchase?menu_id={$_GET['menu_id']}" enctype="multipart/form-data" class="form-horizontal" onSubmit="return beforeSubmit(this);">
                            <input id="cid" name="cid"  type="hidden" class="form-control" value="{$info.cid}">
<!--                             <input type="hidden" name="menu_id" value="{$_GET['menu_id']}"> -->
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">加工批次</label>
                                <div class="col-md-4">
                                    <input id="jgpc" name="jgpc"  type="text" class="form-control" value="{$info.jgpc}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">采收批次</label>
                                <div class="col-md-4">
                                    <input id="cspc" name="cspc"  type="text" class="form-control" value="{$info.cspc}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <script src="_js_/plugins/layer/laydate/laydate.js"></script>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">采购日期</label>
                                <div class="col-md-4">
                                    <input name="cg_date" value="{$info.cg_date}" id="cg_date" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    <!--<input name="start_time" value="{$product.start_time}" id="start_time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">-->
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <if condition="$com eq 0">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">企业ID</label>
                                <div class="col-md-4">
                                    <input id="company_id" name="company_id"  type="text" class="form-control" value="{$info.company_id}">
                                </div>
                            </div>
                            </if>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">农户</label>
                                <div class="col-md-4">
                                    <input id="farmer" name="farmer"  type="text" class="form-control" value="{$info.farmer}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">农户联系方式</label>
                                <div class="col-md-4">
                                    <input id="tel" name="tel"  type="text" class="form-control" value="{$info.tel}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品品种</label>
                                <div class="col-md-4">
                                    <input id="type" name="type"  type="text" class="form-control" value="{$info.type}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">数量(吨)</label>
                                <div class="col-md-4">
                                    <input id="number" name="number"  type="number" class="form-control" value="{$info.number}">
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">原料产地</label>
                                <div class="col-md-4">
                                    <input id="cg_place" name="cg_place"  type="text" class="form-control" value="{$info.cg_place}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-md-4">
                                    <input id="comment" name="comment"  type="text" class="form-control" value="{$info.comment}">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary" onclick="T_submit();">提交</button>
                                    <a class="back btn btn-white" type="submit">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function beforeSubmit(form){
        if(form.jgpc.value==''){
            toastr.error("请填写加工批次！");
            form.jgpc.focus();
            return false;
        }   if(form.cspc.value==''){
            toastr.error("请填写采收批次！");
            form.cspc.focus();
            return false;
        }   if(form.cg_date.value==''){
            toastr.error("请选择采购日期！");
            form.cg_date.focus();
            return false;
        } if(form.farmer.value==''){
            toastr.error("请填写农户！");
            form.farmer.focus();
            return false;
        } if(form.tel.value==''){
            toastr.error("请填写农户联系方式！");
            form.tel.focus();
            return false;
        }
        return true;
    }
</script>;
<!--下拉框-->
<script src="_js_/plugins/chosen/chosen.jquery.js"></script>
<script src="_js_/demo/form-advanced-demo.min.js"></script>
<!--内页收起 隐藏-->
<script src="_js_/content.min.js?v=1.0.0"></script>
<!--前台分页-->
<script src="_js_/plugins/dataTables/jquery.dataTables.js"></script>
<script src="_js_/plugins/dataTables/dataTables.bootstrap.js"></script>

</body>
</html>
