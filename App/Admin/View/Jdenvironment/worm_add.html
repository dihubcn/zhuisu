<script type="text/javascript">
    function beforeSubmit(form){
        if(form.number.value==''){
            toastr.error("请填写产地编号！");
            form.number.focus();
            return false;
        }   if(form.place_name.value==''){
            toastr.error("请填写产地名称！");
            form.place_name.focus();
            return false;
        }if(form.number.value==''){
            toastr.error("请填写编号！");
            form.number.focus();
            return false;
        }  if(form.test_name.value==''){
            toastr.error("请选择检验时间！");
            form.test_name.focus();
            return false;
        } if(form.certificate_time.value==''){
            toastr.error("请选择发证日期时间！");
            form.certificate_time.focus();
            return false;
        }
        return true;
    }
