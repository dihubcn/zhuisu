<!DOCTYPE html>
<html>

<head>
<include file="Public:head" />
<style>
.dl-horizontal dt,.dl-horizontal dd{
	margin-bottom:5px;
}
input[name=button_export]{
	border:none;
	background:#1ab394;
	color:#fff;
	padding:0 20px;
	border-radius:3px;
	line-height: 30px;
	
}

</style>
</head>

<body class="gray-bg">
    <div class="row">
        <div class="col-sm-12">
            <div class="wrapper wrapper-content animated fadeInUp">
            <!--startprint1-->
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="m-b-md">
                                    <!--<h2 style='font-size:20px;'>溯源码：{$sid}</h2>-->
                                </div>
                               <div class="m-b-md">
                                    <h2 style='font-size:20px;'>企业详情</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-7" style='padding-top:12px'>
                                <dl class="dl-horizontal">
                                	<dt>企业名称：</dt>
                                    <dd><span class="label label-primary">{$company_list.name}</span></dd>
                                    <dt>企业编号：</dt>
                                    <dd>{$company_list.number}</dd>
                                    <dt>联系人：</dt>
                                    <dd>{$company_list.contacts}</dd>
                                    <dt>联系电话：</dt>
                                    <dd>{$company_list.mobile}</dd>
                                    <dt>企业地址：</dt>
                                    <dd>{$company_list.area}</dd>
                                    <dt>企业简介：</dt>
                                    <dd>{$company_list.info}</dd>
                                </dl>

                            </div>
                           <div class="col-sm-5">
                                <dl class="dl-horizontal">
                                    <if condition="$company_list['license']"><img width="200" src="{$company_list.license}"/></if>
                                </dl>
                            </div>
                        </div>
                    </div>

                </div>
            <!--endprint1-->
            </div>
            <!-- <input  type=button name='button_export' title='打印1' onclick=window.print() value="11" />
            <a href="#" onClick=window.print()><b>打印本页</b></a> -->
        </div>
        
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script>
    	$('input[type=button]').on('click',function(){
    		window.print();
    		
    	})
        $(document).ready(function(){$("#loading-example-btn").click(function(){btn=$(this);simpleLoad(btn,true);simpleLoad(btn,false)})});function simpleLoad(btn,state){if(state){btn.children().addClass("fa-spin");btn.contents().last().replaceWith(" Loading")}else{setTimeout(function(){btn.children().removeClass("fa-spin");btn.contents().last().replaceWith(" Refresh")},2000)}};
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>

</body>
