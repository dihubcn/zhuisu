    <style type="text/css">
        .auto_hidden {
            width:204px;border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            position:absolute;
            display:none;
        }
        .auto_show {
            width:204px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;

            border-right: 1px solid #333;

        }

            color:#ffffff;

        .auto_onmouseout{
            color:#000000;
            width:100%;
            background-color:#ffffff;
        }

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="location">新增/编辑-产地证明</h5>
                        <div class="ibox-tools">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:U('Admin/Prove/origin',array('menu_id'=>$_GET['menu_id']))}">产地证明列表</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" enctype="multipart/form-data" class="form-horizontal" onSubmit="return beforeSubmit(this);">
                            <input id="id" name="id"  type="hidden" class="form-control" value="{$origin.id}">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">编号</label>
                                <div class="col-md-4">
                                    <input id="number" name="number"  type="text" class="form-control" value="{$origin.number}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产地编号</label>
                                <div class="col-md-4">
                                    <input id="origin_num" name="origin_num"  type="text" class="form-control" value="{$origin.origin_num}" onkeyup="autoComplete.start(event)">
                                    <div id="auto"><!--自动完成 DIV--></div>
                                </div>

                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产地（乡,村）</label>
                                <div class="col-md-4">
                                    <input id="origin" name="origin"  type="text" class="form-control" value="{$origin.origin}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">生产者</label>
                                <div class="col-md-4">
                                    <input id="producers" name="producers"  type="text" class="form-control" value="{$origin.producers}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品名称</label>
                                <div class="col-md-4">
                                    <input id="product_name" name="product_name"  type="text" class="form-control" value="{$origin.product_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">数量(吨)</label>
                                <div class="col-md-4">
                                    <input id="quantity" name="quantity"  type="number" class="form-control" value="{$origin.quantity}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">质量检测类型</label>
                                <div class="col-md-4">
                                    <input id="detection_type" name="detection_type"  type="text" class="form-control" value="{$origin.detection_type}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">质量检测结果</label>
                                <div class="col-md-4">
                                    <input id="detection_result" name="detection_result"  type="text" class="form-control" value="{$origin.detection_result}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">运销商</label>
                                <div class="col-md-4">
                                    <input id="marketing_agency" name="marketing_agency"  type="text" class="form-control" value="{$origin.marketing_agency}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">电话</label>
                                <div class="col-md-4">
                                    <input id="tel" name="tel"  type="text" class="form-control" value="{$origin.tel}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">经办人</label>
                                <div class="col-md-4">
                                    <input id="agent" name="agent"  type="text" class="form-control" value="{$origin.agent}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上传图片</label>
                                <div class="col-md-4">
                                    <input type="file" name="picture" style="width:350px;">
                                    <if condition="$origin.picture neq ''">
                                        <img src="{$origin.picture}" width="200px;">
                                    </if>

                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <script src="_js_/plugins/layer/laydate/laydate.js"></script>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">收获日期</label>
                                <div class="col-md-4">
                                    <input name="gain_time" value="{$origin.gain_time}" id="gain_time" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    <!--<input name="start_time" value="{$product.start_time}" id="start_time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">-->
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <script src="_js_/plugins/layer/laydate/laydate.js"></script>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">发证日期</label>
                                <div class="col-md-4">
                                    <input name="certificate_time" value="{$origin.certificate_time}" id="certificate_time" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    <!--<input name="start_time" value="{$product.start_time}" id="start_time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">-->
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>


                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary" onclick="T_submit();">提交</button>
                                    <a class="back btn btn-white" type="submit">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    var autoComplete=new AutoComplete('origin_num','auto',[{$place}]);
    $(function(){
        var $inputwrapper = $('.col-md-4');
        $inputwrapper.find('#origin_num').on('input propertychange',function(){
            var result = $(this).val();
            $.ajax({
                type : 'get',
                url : '/index.php?m=Admin&c=Basic&a=ajax_place&t='+Math.random(),
                data : {place_id:result},
                dataType : 'json',
                success : function(res){

                   // console.log(res);

                    if(res!=null){
                        $("#origin").val(res.place_name);
                    }else{
                        $("#origin").val('未找到相关信息');
                    }
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                    toastr.error("网络错误，刷新重试！");
                }
            });

        });
    })
     function beforeSubmit(form){
        if(form.number.value==''){
            toastr.error("请填写编号！");
            form.number.focus();
            return false;
        }   if(form.origin_num.value==''){
            toastr.error("请填写产地编号！");
            form.origin_num.focus();
            return false;
        }  if(form.gain_time.value==''){
            toastr.error("请选择收获日期时间！");
            form.gain_time.focus();
            return false;
        } if(form.certificate_time.value==''){
            toastr.error("请选择发证日期时间！");
            form.certificate_time.focus();
            return false;
        }
        return true;
    }


</script>;
