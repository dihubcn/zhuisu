<script type="text/javascript">
    function beforeSubmit(form){
        if(form.name.value==''){
            toastr.error("请填写种子信息！");
            form.name.focus();
            return false;
        }if(form.brand.value==''){
            toastr.error("请选择种子品牌！");
            form.brand.focus();
            return false;
        }if(form.manufacturer.value==''){
            toastr.error("请选择生产商");
            form.manufacturer.focus();
            return false;
        }if(form.retailer.value==''){
            toastr.error("请选择销售商！");
            form.retailer.focus();
            return false;
        }if(form.purchaser.value==''){
            toastr.error("请选择承包人！");
            form.purchaser.focus();
            return false;
        }
        return true;
    }
</script>;
