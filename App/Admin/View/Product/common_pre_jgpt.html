<div class="hr-line-dashed"></div>
<div class="form-group">
    <label class="col-sm-2 control-label">品牌</label>
    <div class="col-sm-10">
        <div class="input-group">
            <select id="brand" name="brand" data-placeholder="请选择品牌..." class="chosen-select" style="width:350px;" tabindex="2">
                <option value="">请选择品牌</option>
                <volist name="brand" id="vo">
                    <option <if condition="$vo['id'] eq $product['brand']"> selected="selected" </if> value="{$vo.id}">{$vo.pname}</option>
                </volist>
            </select>
        </div>
    </div>
</div>
