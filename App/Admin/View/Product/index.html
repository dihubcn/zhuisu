<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <include file="Public:head" />
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="location">溯源产品列表</h5>
                    <div class="ibox-tools">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                            <i class="glyphicon glyphicon-list"></i>
                        </a>
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>

                        <!--<ul class="dropdown-menu dropdown-user">-->
                            <!--<li><a href="{:U('Admin/User/index')}">用户列表</a></li>-->
                            <!--<li><a href="{:U('Admin/User/index',array('status'=>4))}">待审核用户列表</a></li>-->
                            <!--<li><a href="{:U('Admin/User/index',array('status'=>3))}">已删除用户列表</a></li>-->
                        <!--</ul>-->
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <if condition="$user_find.user_id ELT 2">
                    <div style="margin-bottom: 10px;">
                        <a href="{:u('Admin/Product/add_base')}"><button type="button" class="btn btn-w-m btn-info">新建溯源产品</button></a>
                    </div>
                    </if>
                        <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>溯源码</th>
                            <th>产品名称</th>
                            <th>种植地块</th>
                            <th>增加时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="product_list" id="vo">
                        <tr class="gradeX">
                            <td>{$vo.id}</td>
                            <td><a href="{:u('Admin/Product/add_base',array('product_id'=>$vo['product_id'],'m'=>'base'))}" style="color:#009999;font-weight: bold;">{$vo.pro_name}</a></td>
                            <td>{$vo.site_name}</td>
                            <td>{$vo.addtime}</td>
                            <td class="center">
                            <a class="btn btn-primary" href="{:u('Admin/Product/add_base',array('product_id'=>$vo['product_id'],'m'=>'base'))}">编辑</a>&nbsp;&nbsp;
                            <a class="del btn btn-danger" onclick="javascript:switchs('common_delete','product','product_id','{$vo.product_id}','no','b');">删除</a>&nbsp;&nbsp;
                            </td>
                        </tr>
                        </volist>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div><!--内页收起 隐藏-->
<script src="_js_/content.min.js?v=1.0.0"></script>
<!--前台分页-->
<script src="_js_/plugins/dataTables/jquery.dataTables.js"></script>
<script src="_js_/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function(){$(".dataTables-example").dataTable();var oTable=$("#editable").dataTable();oTable.$("td").editable("http://www.zi-han.net/theme/example_ajax.php",{"callback":function(sValue,y){var aPos=oTable.fnGetPosition(this);oTable.fnUpdate(sValue,aPos[0],aPos[1])},"submitdata":function(value,settings){return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})});function fnClickAddRow(){$("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
</script>
</body>
</html>
