<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="location">新增/编辑-产地基本信息</h5>
                        <div class="ibox-tools">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:U('Admin/Jdproduct/data_index')}">生产资料基本情况</a></li>
                                <li><a href="{:U('Admin/Jdproduct/data_index')}">生产资料购买管理</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" enctype="multipart/form-data" class="form-horizontal" onSubmit="return beforeSubmit(this);">
                            <input id="id" name="id"  type="hidden" class="form-control" value="{$info2.id}">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">是否是有机农产品</label>
                                <div class="col-md-4">
                                    <input id="detection_type" name="is_organic"  type="text" class="form-control" value="{$info2.is_organic}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">种植品种</label>
                                <div class="col-md-4">
                                    <input id="tel" name="plantinfo"  type="text" class="form-control" value="{$info2.plantinfo}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">时间</label>
                                <div class="col-md-4">
                                    <input name="datetime" value="{$info2.datetime}" id="datetime" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    <!--<input name="start_time" value="{$product.start_time}" id="start_time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">-->
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            
                            <include file="Jdenvironment:commen" />
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">生产基地地址</label>
                                <div class="col-md-4">
                                    <input id="place_address" name="place_address"  type="text" class="form-control" value="{$info2.place_address}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">农户名称</label>
                                <div class="col-md-4">
                                    <input id="farmer_name" name="farmer_name"  type="text" class="form-control" value="{$info2.farmer_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">土壤类型</label>
                                <div class="col-md-4">
                                    <input id="soil_type" name="soil_type"  type="text" class="form-control" value="{$info2.soil_type}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">种植面积</label>
                                <div class="col-md-4">
                                    <input id="plant_size" name="plant_size"  type="text" class="form-control" value="{$info2.plant_size}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">灌溉水源名称</label>
                                <div class="col-md-4">
                                    <input id="irrigation_water" name="irrigation_water"  type="text" class="form-control" value="{$info2.irrigation_water}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属乡镇</label>
                                <div class="col-md-4">
                                    <input id="plant_area" name="plant_area"  type="text" class="form-control" value="{$info2.country}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属村</label>
                                <div class="col-md-4">
                                    <input id="site_name" name="site_name"  type="text" class="form-control" value="{$info2.site_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">周边环境描述</label>
                                <div class="col-md-4">
                                    <input id="environment" name="environment"  type="text" class="form-control" value="{$info2.environment}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">备注</label>
                                <div class="col-md-4">
                                    <input id="remark" name="remark"  type="text" class="form-control" value="{$info2.remark}">
                                </div>
                            </div>

                            <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">上传图片</label>-->
                            <!--<div class="col-md-4">-->
                            <!--<input type="file" name="picture" style="width:350px;">-->
                            <!--<if condition="$origin.picture neq ''">-->
                            <!--<img src="{$origin.picture}" width="200px;">-->
                            <!--</if>-->

                            <!--</div>-->
                            <!--</div>-->
                            <!--<div class="hr-line-dashed"></div>-->
                            <script src="_js_/plugins/layer/laydate/laydate.js"></script>



                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary" onclick="T_submit();">提交</button>
                                    <a class="back btn btn-white" type="submit">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function beforeSubmit(form){
        if(form.place_id.value==''){
            toastr.error("请填写产地编号！");
            form.place_id.focus();
            return false;
        }   if(form.datetime.value==''){
            toastr.error("请选择时间！");
            form.datetime.focus();
            return false;
        }
        return true;
    }
   
</script>;
<!--下拉框-->
