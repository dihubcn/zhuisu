<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="location">新增/编辑-农药使用情况</h5>
                        <div class="ibox-tools">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">
                                <i class="glyphicon glyphicon-list"></i>
                            </a>
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>

                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="{:U('Admin/Jdproduct/druguse_index')}">农药使用情况记录</a></li>
                                <li><a href="{:U('Admin/Jdproduct/fertilizer_index')}">肥料使用情况记录</a></li>
                                <li><a href="{:U('Admin/Jdproduct/farmwork_index')}">田间农事操作</a></li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" enctype="multipart/form-data" class="form-horizontal" onSubmit="return beforeSubmit(this);">
                            <input id="id" name="id"  type="hidden" class="form-control" value="{$info2.id}">
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">肥料名称</label>
                                <div class="col-md-4">
                                    <input id="number1" name="fertilizer_name"  type="text" class="form-control" value="{$info2.fertilizer_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">使用量/亩</label>
                                <div class="col-md-4">
                                    <input id="detection_type" name="amount"  type="text" class="form-control" value="{$info2.amount}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">使用方法</label>
                                <div class="col-md-4">
                                    <input id="tel" name="method"  type="text" class="form-control" value="{$info2.method}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用途</label>
                                <div class="col-md-4">
                                    <input id="tel" name="purpose"  type="text" class="form-control" value="{$info2.purpose}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">日期</label>
                                <div class="col-md-4">
                                    <input name="datetime" value="{$info2.datetime}" id="test_name" class="form-control layer-date" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                    <!--<input name="start_time" value="{$product.start_time}" id="start_time" class="form-control layer-date" placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">-->
                                    <label class="laydate-icon"></label>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">天气</label>
                                <div class="col-md-4">
                                    <input id="place_name" name="weather"  type="text" class="form-control" value="{$info2.weather}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">操作人</label>
                                <div class="col-md-4">
                                    <input id="tel" name="operator"  type="text" class="form-control" value="{$info2.operator}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">种植品种</label>
                                <div class="col-md-4">
                                    <input id="producers" name="plantinfo"  type="text" class="form-control" value="{$info2.plantinfo}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <include file="Jdenvironment:commen" />
                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label">农户名称</label>
                                <div class="col-md-4">
                                    <input id="farmer_name" name="farmer_name"  type="text" class="form-control" value="{$info2.farmer_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属乡镇</label>
                                <div class="col-md-4">
                                    <input id="plant_area" name="plant_area"  type="text" class="form-control" value="{$info2.plant_area}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">所属村</label>
                                <div class="col-md-4">
                                    <input id="site_name" name="site_name"  type="text" class="form-control" value="{$info2.site_name}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>


                            <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">上传图片</label>-->

                            <!--</div>-->
                            <!--</div>-->

                            <script src="_js_/plugins/layer/laydate/laydate.js"></script>



                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary" onclick="T_submit();">提交</button>
                                    <a class="back btn btn-white" type="submit">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function beforeSubmit(form){
        if(form.place_id.value==''){
            toastr.error("请填写产地编号！");
            form.place_id.focus();
            return false;
        }  if(form.datetime.value==''){
            toastr.error("请选择时间！");
            form.datetime.focus();
            return false;
        }
        return true;
    }
 
</script>;
