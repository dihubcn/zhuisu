<script>
    /**
     * 复选框的全选和取消全选
     */
    function checkAll(o){
        var list = document.getElementsByName("check");
        for ( var i = 0; i < list.length; i++) {
            list[i].checked = o.checked;
        }
    }
    /**
     * 删除多条数据
     */
    function _delData(){
        var str = new Array();
        $("[name='check']").each(function() {
            if (this.checked) {
                str.push($(this).val());
            }
        });
        if (str.length<=0)
            toastr.error("请选择您要删除的数据！");
        else {
            if (confirm("您确定要删除选择的数据吗？")) {
                $.ajax({
                    type : "post",
                    url : "../../fertilizer_del",
                    data : {
                        "ids" : str.toString()
                    },
                    dataType : "html",
                    success : function(data) {
                        if(data){
                            toastr.success('删除成功！');
                        }else{
                            toastr.error('删除失败！');
                        }
                        window.location.reload(true);
                    }
                });
            }
        }
    }
    // ajax 导出数据
    function excelout_data(tab){
        $('#'+tab).attr('action','../../fertilizer_excelout');
        $('#'+tab).submit();
        $('#'+tab).attr('action','');
    }
</script>
